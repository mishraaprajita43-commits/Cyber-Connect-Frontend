<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberConnect | Login</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #06163A, #030B23);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

  
    .login-container {
      background: rgba(20, 30, 60, 0.85);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0, 120, 255, 0.25);
      width: 360px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 120, 255, 0.25);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 0 45px rgba(0, 140, 255, 0.35);
      transform: translateY(-3px);
    }

    .login-container h2 {
      margin-bottom: 18px;
      color: #3da9fc;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(61, 169, 252, 0.8);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(61, 169, 252, 0.6);
      border: 1px solid rgba(61, 169, 252, 0.6);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      background: linear-gradient(90deg, #3da9fc, #0078ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      letter-spacing: 0.5px;
    }

    .login-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(61, 169, 252, 0.7);
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    .login-container a {
      color: #3da9fc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .login-container a:hover {
      text-shadow: 0 0 8px rgba(61, 169, 252, 0.8);
    }

    
    @media (max-width: 450px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>CyberConnect Login</h2>
    <input type="text" placeholder="Username or Email" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <p><a href="#">Forgot Password?</a></p>
    <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
